<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8B3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00DFA2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Anvil Base (Greyforge theme) -->
  <rect x="60" y="140" width="80" height="20" rx="5" fill="url(#grad1)"/>
  
  <!-- Anvil Body -->
  <path d="M 70 140 L 70 100 Q 70 90, 80 90 L 120 90 Q 130 90, 130 100 L 130 140" 
        fill="url(#grad1)" opacity="0.9"/>
  
  <!-- Anvil Horn -->
  <path d="M 130 100 L 150 95 Q 160 93, 165 100 L 165 110 Q 165 115, 160 115 L 130 115" 
        fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Hammer -->
  <g transform="rotate(-30 100 100)">
    <!-- Hammer Head -->
    <rect x="105" y="50" width="40" height="15" rx="3" fill="url(#grad2)"/>
    <!-- Hammer Handle -->
    <rect x="117" y="65" width="5" height="50" rx="2" fill="#636E72"/>
    <!-- Hammer Handle Grip -->
    <ellipse cx="119.5" cy="112" rx="8" ry="5" fill="#636E72" opacity="0.7"/>
  </g>
  
  <!-- Spark Effects -->
  <circle cx="140" cy="75" r="3" fill="#FFD93D" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="85" r="2" fill="#FFD93D" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="148" cy="92" r="2.5" fill="#FF8B3D" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Letter G (stylized) -->
  <text x="100" y="120" font-family="'Fredoka', sans-serif" font-size="60" font-weight="700" 
        text-anchor="middle" fill="url(#grad1)" opacity="0.3">G</text>
  
  <!-- Border Ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#grad1)" stroke-width="3" opacity="0.3"/>
</svg>